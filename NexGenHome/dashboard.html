<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexGenHome – Smart Automation</title>
  <style>
    /* ====== GENERAL ====== */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }

    header {
      padding: 18px;
      font-size: 22px;
      font-weight: bold;
      background: rgba(0,0,0,0.35);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header span {
      margin-left: 15px;
    }

    header form {
      margin-right: 15px;
    }

    header button {
      padding: 8px 15px;
      background: #e63946;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.3s;
    }

    header button:hover {
      background: #b3001b;
    }

    /* ====== CONTAINER ====== */
    .container {
      margin: 30px auto;
      width: 90%;
      max-width: 700px;
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    h2 {
      color: #2575fc;
      margin-bottom: 10px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    /* ====== DEVICE SECTIONS ====== */
    .device-section {
      margin: 15px 0;
      padding: 12px;
      border-radius: 10px;
      background: #f4f6fa;
      transition: transform 0.3s ease;
    }

    .device-section:hover {
      transform: scale(1.02);
    }

    button.control-btn {
      padding: 8px 18px;
      margin: 6px;
      border: none;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button.control-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    /* ====== STATUS BOX ====== */
    .status-box {
      margin-top: 15px;
      padding: 10px;
      background: linear-gradient(90deg, #447fde, #7e55ab);
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      animation: fadeIn 1s ease;
    }

    /* ====== KITCHEN ALERT ====== */
    #kitchenStatus {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

    /* ====== FOOTER ====== */
    footer {
      margin: 20px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* ====== ANIMATION ====== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
        font-size: 20px;
      }
      .container {
        width: 95%;
        padding: 20px;
      }
      button.control-btn {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <!-- ===== MAIN DASHBOARD ===== -->
  <div id="mainApp">
    <header>
      <span>NexGenHome – Smart Automation</span>
      <form action="/logout" method="GET">
        <button type="submit">Logout</button>
      </form>
    </header>

    <div class="container">
      <div class="card">
        <h2>Energy Usage</h2>
        <p id="energy">120 kWh</p>
      </div>

      <div class="card">
        <h2>Carbon Footprint</h2>
        <p id="carbon">80 kg CO₂</p>
      </div>
    </div>

    <div class="container">
      <h2>Device Control Panel</h2>

      <div class="device-section">
        <h3>Living Room</h3>
        <p><b>Light:</b>
          <button class="control-btn" onclick="toggle('Living Room Light','ON')">ON</button>
          <button class="control-btn" onclick="toggle('Living Room Light','OFF')">OFF</button>
        </p>
        <p><b>Fan:</b>
          <button class="control-btn" onclick="toggle('Living Room Fan','ON')">ON</button>
          <button class="control-btn" onclick="toggle('Living Room Fan','OFF')">OFF</button>
        </p>
      </div>

      <div class="device-section">
        <h3>Bedroom</h3>
        <p><b>Light:</b>
          <button class="control-btn" onclick="toggle('Bedroom Light','ON')">ON</button>
          <button class="control-btn" onclick="toggle('Bedroom Light','OFF')">OFF</button>
        </p>
        <p><b>Fan:</b>
          <button class="control-btn" onclick="toggle('Bedroom Fan','ON')">ON</button>
          <button class="control-btn" onclick="toggle('Bedroom Fan','OFF')">OFF</button>
        </p>
      </div>

      <div class="device-section">
        <h3>Kitchen</h3>
        <p><b>Light:</b>
          <button class="control-btn" onclick="toggle('Kitchen Light','ON')">ON</button>
          <button class="control-btn" onclick="toggle('Kitchen Light','OFF')">OFF</button>
        </p>
        <p><b>Fan:</b>
          <button class="control-btn" onclick="toggle('Kitchen Fan','ON')">ON</button>
          <button class="control-btn" onclick="toggle('Kitchen Fan','OFF')">OFF</button>
        </p>
        <div id="kitchenStatus">Kitchen Temp: Normal</div>
      </div>

      <div class="status-box" id="status">
        Status: No action performed yet.
      </div>
    </div>

    <footer>
      &copy; 2025 NexGenHome Automation | Smart Living Simplified
    </footer>
  </div>

  <script>
    // DEVICE TOGGLE FUNCTION
    function toggle(device, state) {
      const statusBox = document.getElementById("status");
      statusBox.innerText = `${device} turned ${state}`;
      statusBox.style.animation = "fadeIn 0.8s ease";
    }

    // SIMULATED KITCHEN TEMPERATURE SENSOR
    function getKitchenTemp() {
      return Math.floor(Math.random() * (60 - 25 + 1)) + 25;
    }

    function monitorKitchen() {
      const temp = getKitchenTemp();
      const kitchenStatus = document.getElementById("kitchenStatus");
      kitchenStatus.innerText = `Kitchen Temp: ${temp}°C`;

      if (temp > 40) {
        kitchenStatus.style.color = "red";
        alert("⚠ Warning: High temperature detected in Kitchen!");
      } else {
        kitchenStatus.style.color = "green";
      }
    }

    Uncomment below line to auto-check every 5 seconds
    setInterval(monitorKitchen, 5000);
  </script>
</body>
</html>
